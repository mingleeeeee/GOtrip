<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
<meta charset="UTF-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>GoTrip</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="css/bootstrap.css"/>
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet"/>
	
	
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
	
	<style>
	</style>
	
</head>
<body>
	
	<!-- Navbar -->
	<div th:replace="Shared/layout :: nav"></div>
	
	
	<div class="jumbotron" style="background-image: url(images/trip.jpeg); background-size: 100% 800px ; width: 100%;height: 400px;margin-bottom: 70px" >
 			
		<div class="container">
	
		
		<div id="rectangle" style="background-color: #1B1B1B;opacity: 0.8;border: 0px;margin-top: 220px; margin-left: auto;margin-right: auto; color: #e7e7e7;">
			<h1 class="text-center" style="font-weight:lighter;" >行程列表</h1>
			  <p class="text-center" style="font-weight:lighter;">新增、自訂行程</p>
		</div>
   
		</div>
	</div>


	
<hr/>
	
		
	<!-- 自訂行程 -->
<div class="container" >
	
	
  <div class="row">
    <div class="col-lg-9 col-md-12">
<div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
			
		
          <div class="thumbnail"> <img src="images/101.jpeg" style="height: 180px;width: 400px" alt="Thumbnail Image 1" class="img-responsive" />
            <div class="caption">
              <h3>臺北自由行</h3>
              <p>出發： 2017/12/30</p>
			  <p>天數： 2天</p>
              <hr/>
              <p class="text-center">
				  <a href="#" class="btn btn-info" role="button" onclick="location='TourInfo'">查看</a>
				<a href="#" class="btn btn-info" role="button" onclick="location='tourListUpdate'">編輯</a>
				<a href="#" class="btn btn-info" role="button">刪除</a></p>
            </div>
          </div>
        </div>
	
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6">
          <div class="thumbnail"> <img src="images/林百貨.jpg" style="height: 180px;width: 400px" alt="Thumbnail Image 1" class="img-responsive"/>
            <div class="caption">
              <h3>台南趴趴走</h3>
              <p>出發： 2018/1/22</p>
			<p>天數： 3天</p>
              <hr/>
               <p class="text-center">
				  <a href="#" class="btn btn-info" role="button" onclick="location='TourInfo'">查看</a>
				<a href="#" class="btn btn-info" role="button" onclick="location='tourListUpdate'">編輯</a>
				<a href="#" class="btn btn-info" role="button">刪除</a></p>
            </div>
          </div>
        </div>
	
        <div class="col-lg-4 col-md-4 col-sm-6 hidden-sm hidden-xs">
          <div class="thumbnail"> <img src="images/伯朗大道.jpg" style="height: 180px;width: 400px" alt="Thumbnail Image 1" class="img-responsive"/>
            <div class="caption">
              <h3>花東好山好水</h3>
              <p>出發： 2018/2/14</p>
				<p>天數： 5天</p>
				
              <hr/>
               <p class="text-center">
				  <a href="#" class="btn btn-info" role="button" onclick="location='TourInfo'">查看</a>
				<a href="#" class="btn btn-info" role="button" onclick="location='tourListUpdate'">編輯</a>
				<a href="#" class="btn btn-info" role="button">刪除</a></p>
            </div>
          </div>
        </div>
	
		 <div class="col-lg-4 col-md-4 col-sm-6 col-xs-6" th:each="list : ${tourlists} " th:object="${list}"> 
          <div class="thumbnail"> <img th:src="'files/'+*{photo}" style="height: 180px;width: 400px" alt="Thumbnail Image 1" class="img-responsive"/>
            <div class="caption">
              <h3 th:text="*{name}"></h3>
              <p >出發：<span th:text="*{beginDate}"> </span> </p>
			<p>天數：<span th:text = "*{days}"> </span></p>
              <hr/>
               <p class="text-center">
				  <a href="#" class="btn btn-info" role="button" onclick="location='TourInfo'">查看</a>
				<a th:href="@{tourListUpdate(id=*{id})}" class="btn btn-info" role="button" >編輯</a>
				<a th:href="@{tourListDelete(id=*{id})}" class="btn btn-info" role="button">刪除</a></p>
            </div>
          </div>
        </div>
	
        </div>
      </div>
		
     
    
	  
	  
	  <!-- 篩選範圍表格-->
    <div class="col-lg-3 col-md-6 col-md-offset-3 col-lg-offset-0">
      <div class="well">
        <h3 class="text-center">cow，您好！</h3>
		  <br/>
        <form class="form-horizontal">
		
			<ul class="list-group">
					<h4 style="text-align: center">行程功能</h4>
				<li class="list-group-item"><a href="#"  role="button" onclick="location='tourListCreate'">新增行程</a></li>
				
  			
  
</ul>
			
			<ul class="list-group">
				<h4 style="text-align: center">會員功能</h4>
			  <li class="list-group-item">會員資料修改</li>
			  <li class="list-group-item">密碼修改</li>
			  <li class="list-group-item">電子郵件修改</li>
			  <li class="list-group-item">聯絡客服</li>
			  <li class="list-group-item">查看景點收藏</li>
</ul>
			
         
			
			<!-- 輸入價格欄位 ， 適合旅館篩選
          <div class="form-group">
            <label for="pricefrom" class="control-label">Price From</label>
            <div class="input-group">
              <div class="input-group-addon" id="basic-addon1">$</div>
              <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1">
            </div>
          </div>
          -->
			
         
        </form>
      </div>
		
      <hr/>
	
		<!-- -->
      
	  
  </div>
</div>
	</div>
<hr/>
	
	
<!-- information -->
<div th:replace="Shared/layout :: section"></div>	
<!-- footer -->
<div th:replace="Shared/layout :: footer"></div>
	
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-1.11.3.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/bootstrap.js"></script>
	
</body>
</html>
